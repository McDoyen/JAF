<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script>
      var querySet = "{{ input_type_query_set | safe }}";
      var columnTitle = "{{ title_query_set | safe}}";
    </script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <div class="d-flex w-75 flex-wrap flex-column form">
        <h3 class="lh-lg">RELEVANT WORKING EXPERIENCE</h3>
        <p class="m-3">
          Please fill in your work experience, beginning with the most recent
        </p>
        {% if latest_column_list %}
        <table id="table" class="table table-bordered">
          <tbody>
            <tr>
              {% for column in latest_column_list %}
              <td>
                <div class="input-group-lg">
                  <input
                    type="text"
                    onfocus="(this.type='{{column.input_type}}')"
                    class="form-control"
                    placeholder="{{column.title}}"
                  />
                </div>
              </td>
              {%endfor%}
            </tr>
          </tbody>
        </table>
        <svg
          class="fa-solid fa-plus mt-3 align-self-center"
          role="button"
          onclick="addRow()"
          title="Add"
        ></svg>
        {%else%}
        <p class="align-self-center">Table unavailable</p>
        {%endif%}
        <div class="position-relative">
          <button
            class="btn btn-outline-dark align-baseline"
            onclick="window.location.href=`{% url 'education' %}`"
          >
            PREVIOUS
          </button>
          <button
            class="btn btn-outline-dark position-absolute end-0"
            onclick="window.location.href=`{% url 'reference' %}`"
          >
            NEXT
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
