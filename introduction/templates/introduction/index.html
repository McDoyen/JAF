{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}" />
<body>
  <div class="pagewrap">
    <form class="form">
      <h3 class="form_title">Personal Information</h3>
      {% if latest_question_list %} {% for question in latest_question_list %}
      <div class="container">
        <label>{{question.question_text}}</label>
        <input type="{{question.input_type}}" />
      </div>
      {% endfor %} {% else %}
      <p class="missing_table">No questions available</p>
      {% endif %}
      <button class="initial_next_button">
        <a class="next_button_link" href="{% url 'education' %}">NEXT</a>
      </button>
    </form>
  </div>
</body>
